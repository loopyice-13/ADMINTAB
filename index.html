<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ADMIN â€¢ Aviator Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase (COMPAT) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --neon:#00ffe1;
  --bg:#020b10;
  --card:#04161d;
}
body{
  margin:0;
  background:radial-gradient(circle at top,#061b24,#000);
  font-family:monospace;
  color:var(--neon);
}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
h2,h3{margin:6px 0}
.neon{text-shadow:0 0 10px var(--neon)}
.card{
  background:linear-gradient(180deg,#04161d,#020b10);
  border:1px solid #00ffe133;
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 0 30px #00ffe122;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:none;
  background:#000;
  color:var(--neon);
  border:1px solid #00ffe144;
}
button{
  cursor:pointer;
  background:linear-gradient(45deg,#00ffe1,#00bcd4);
  color:#000;
  font-weight:bold;
}
.hidden{display:none}

.tabs{
  display:flex;
  gap:10px;
  margin-bottom:16px;
}
.tab{
  padding:10px 18px;
  border-radius:14px;
  background:#02131a;
  cursor:pointer;
}
.tab.active{
  background:var(--neon);
  color:#000;
}

.user{
  border:1px solid #00ffe133;
  border-radius:16px;
  padding:14px;
  margin-bottom:14px;
  font-size:13px;
}

.key-row{
  display:flex;
  align-items:center;
  gap:8px;
  padding:6px 0;
  font-size:13px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
}
.green{background:#00ff6a;box-shadow:0 0 8px #00ff6a}
.red{background:#ff3333;box-shadow:0 0 8px #ff3333}
.yellow{background:#ffcc00;box-shadow:0 0 8px #ffcc00}
</style>
</head>

<body>

<div class="container">
<h2 class="neon">ğŸ‘‘ AVIATOR ADMIN CONTROL</h2>

<!-- LOGIN -->
<div class="card" id="login">
  <h3>ğŸ” Admin Login</h3>
  <input id="adminKey" placeholder="Enter Admin Key">
  <button onclick="login()">Access Panel</button>
</div>

<!-- MAIN -->
<div id="main" class="hidden">

  <div class="tabs">
    <div class="tab active" onclick="showTab('users')">ğŸ‘¤ USERS</div>
    <div class="tab" onclick="showTab('keys')">ğŸ”‘ KEYS STATUS</div>
  </div>

  <div id="users"></div>

  <div id="keys" class="hidden">
    <div class="card">
      <h3 class="neon">ğŸ”‘ Activation Keys</h3>
      <div id="keysBox"></div>
    </div>
  </div>

</div>
</div>

<script>
/* ================= ADMIN KEY ================= */
const ADMIN_KEY = "LOOPYICEVIP";

/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "AIzaSyAOLShtHLvbOEJXy60SvrujL32k747sjBo",
  authDomain: "aviator-bot-aec45.firebaseapp.com",
  projectId: "aviator-bot-aec45",
  storageBucket: "aviator-bot-aec45.firebasestorage.app",
  messagingSenderId: "717972064760",
  appId: "1:717972064760:web:a411c6b0366620a0b3ee0d"
});
const db = firebase.firestore();

/* ================= LOGIN ================= */
function login(){
  if(document.getElementById("adminKey").value === ADMIN_KEY){
    document.getElementById("login").classList.add("hidden");
    document.getElementById("main").classList.remove("hidden");
    listenUsers();
    listenKeys();
  } else alert("âŒ Invalid Admin Key");
}

/* ================= TABS ================= */
function showTab(id){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.querySelectorAll("#users,#keys").forEach(d=>d.classList.add("hidden"));
  document.querySelector(`[onclick*='${id}']`).classList.add("active");
  document.getElementById(id).classList.remove("hidden");
}

/* ================= USERS (REAL-TIME) ================= */
function listenUsers(){
  const box = document.getElementById("users");

  db.collection("users").onSnapshot(snapshot=>{
    box.innerHTML = "";

    if(snapshot.empty){
      box.innerHTML = "<div class='card'>No users yet</div>";
      return;
    }

    snapshot.forEach(doc=>{
      const u = doc.data();
      box.innerHTML += `
        <div class="card user">
          <h3 class="neon">${u.telegram}</h3>
          <p>ğŸŒ Site: ${u.site || "-"}</p>
          <p>ğŸ« Bet ID: ${u.betId || "-"}</p>
          <p>ğŸ’ VIP: ${u.vipLevel || "Free"}</p>
          <p>ğŸ†“ Free Used: ${u.usedFree || 0}</p>
          <p>ğŸš€ VIP Used: ${u.usedVIP || 0}</p>
        </div>
      `;
    });
  });
}

/* ================= KEYS (REAL-TIME) ================= */
function listenKeys(){
  const box = document.getElementById("keysBox");

  db.collection("vip_keys").onSnapshot(snapshot=>{
    box.innerHTML = "";

    if(snapshot.empty){
      box.innerHTML = "<p>No keys used yet</p>";
      return;
    }

    snapshot.forEach(doc=>{
      const k = doc.data();
      let color = "red";

      if(k.used) color = "green";
      if(k.expiresAt && new Date(k.expiresAt.seconds*1000) < new Date())
        color = "yellow";

      box.innerHTML += `
        <div class="key-row">
          <span class="dot ${color}"></span>
          ${doc.id} â€” ${k.usedBy || "unused"}
        </div>
      `;
    });
  });
}
</script>

</body>
</html>
